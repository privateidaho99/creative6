<!doctype html>
<html>

<head>
    <title>User Login and Sessions</title>

    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body class="img-back">
    <div class="form-container container">
        <div class="row mx-auto text-center" id="title">
            <h1 class="form-header login col-12">Good to see you again!</h1>
            <div class="intro-text col-12">Sign in below to get started.</div>
        </div>
        <div class="row mx-auto text-center" >
            <div class="col-4 mx-auto text-center" id="main">
                <form class="wrap col-12" method="POST" action="/login">
                    <input type="text" id="username" name="username" placeholder="Username"><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br>
                    <input type="submit" class="btn" id="login" value="Login">
                </form>
                <div class="col-12 register-text">Don't have an account? <a href="/signup">Register here.</a></div>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-6 mx-auto text-center">
                <span class="centered" id="loginMsg">
                    <%= msg %>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
